    <!-- Script JavaScript -->
    <script>
        var audio = document.getElementById("audioPlayer");

        function playAudio() {
            audio.play();
        }

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
